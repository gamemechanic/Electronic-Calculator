<div class="container-fluid">
  <!--Setting up empty division for left portion--> 
  <div class="col-xs-4 col-sm-4 col-lg-4"></div>
  <!--Main Calculator area -->
  <div class="col-xs-4 col-sm-4 col-lg-4" id="mainWindow">
    <div class="row">
      <!--Calculator title-->
      <div class="row" id="mainCalc">
        <p id="title">Electronic Calculator</p>
      </div>
      <!--calculator title end-->
      <!--input and results display-->
      <div class="row">
      <div class="col-xs-2 col-sm-2 col-lg-2"></div>
      <div class="col-xs-8 col-sm-8 col-lg-8">
      <p class="row" id= "inputDisplay">0</p>
      </div>
        <div class="col-xs-2 col-sm-2 col-lg-2"></div>
      </div>
           <!--input and results display end-->
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-lg-2"></div>
        <div class="col-xs-8 col-sm-8 col-lg-8">
          <button class="btn btn-danger" id="ac">AC</button>
          <button class="btn btn-danger" id="ce">CE</button> 
          <button class="btn btn-info" id="divided">รท</button>
          <button class="btn btn-info" id="multiply">X</button>
          <button class="btn btn-info" id="seven">7</button>
          <button class="btn btn-info" id="eight">8</button>
          <button class="btn btn-info" id="nine">9</button>
          <button class="btn btn-info" id="subtract">-</button>
          <button class="btn btn-info" id="four">4</button>
          <button class="btn btn-info" id="five">5</button>
          <button class="btn btn-info" id="six">6</button>
          <button class="btn btn-info" id="add">+</button>
          <button class="btn btn-info" id="one">1</button>
          <button class="btn btn-info" id="two">2</button>
          <button class="btn btn-info" id="three">3</button>
          <!--float right will do the trick of spanning utton over multiple rows-->
          <button class="btn btn-info" id="equals" style="float: right;height: 7em;">=</button>
          <button class="btn btn-info" id="zero">0</button>
          <button class="btn btn-info" id="point">.</button>
          </div>
        <div class="col-xs-2 col-sm-2 col-lg-2"></div>
      </div>
      </div>
    </div>
  <!--Setting up empty division for right portion-->
  <div class="col-xs-4 col-sm-4 col-lg-4"></div>
</div>
